---
kind: pipeline
name: amd64

platform:
  os: linux
  arch: amd64

steps:
- name: docker-publish
  image: plugins/docker
  settings:
    username:
      from_secret: docker_username
    password:
      from_secret: docker_password
    repo: "jjbubudi/glusterfs"
    tag: "${DRONE_TAG}-amd64"
  when:
    ref:
    - refs/head/master
    - refs/tags/*
    event:
    - tag
---
kind: pipeline
name: arm64

platform:
  os: linux
  arch: arm64

steps:
- name: docker-publish
  image: plugins/docker
  settings:
    username:
      from_secret: docker_username
    password:
      from_secret: docker_password
    repo: "jjbubudi/glusterfs"
    tag: "${DRONE_TAG}-arm64"
  when:
    ref:
    - refs/head/master
    - refs/tags/*
    event:
    - tag
---
kind: pipeline
name: arm

platform:
  os: linux
  arch: arm

steps:
- name: docker-publish
  image: plugins/docker
  settings:
    username:
      from_secret: docker_username
    password:
      from_secret: docker_password
    repo: "jjbubudi/glusterfs"
    tag: "${DRONE_TAG}-arm"
  when:
    ref:
    - refs/head/master
    - refs/tags/*
    event:
    - tag
---
kind: pipeline
name: manifest
steps:
- name: manifest-latest
  image: plugins/manifest
  settings:
    username:
      from_secret: docker_username
    password:
      from_secret: docker_password
    platforms:
      - linux/amd64
      - linux/arm64
      - linux/arm
    target: "jjbubudi/glusterfs:latest"
    template: "jjbubudi/glusterfs:${DRONE_TAG}-ARCH"
  when:
    ref:
    - refs/head/master
    - refs/tags/*
    event:
    - tag
- name: manifest-versioned
  image: plugins/manifest
  settings:
    username:
      from_secret: docker_username
    password:
      from_secret: docker_password
    platforms:
      - linux/amd64
      - linux/arm64
      - linux/arm
    target: "jjbubudi/glusterfs:${DRONE_TAG}"
    template: "jjbubudi/glusterfs:${DRONE_TAG}-ARCH"
  when:
    ref:
    - refs/head/master
    - refs/tags/*
    event:
    - tag

depends_on:
- amd64
- arm64
- arm